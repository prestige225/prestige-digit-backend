

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Messages reçus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tbody tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Messages reçus</h1>

    {% if messages %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg[0] }}</td>
                <td>{{ msg[1] }}</td>
                <td>{{ msg[2] }}</td>
                <td>{{ msg[3] }}</td>
                <td>{{ msg[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Aucun message reçu.</p>
    {% endif %}
</body>
</html>
